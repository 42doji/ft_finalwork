<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블록체인 데이터 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans m-5 leading-relaxed bg-gray-100">
<div class="container max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">블록체인 데이터 관리</h1>

    <div id="status" class="mt-4 p-3 border border-gray-400 rounded bg-gray-200 break-all text-gray-700">

    </div>

    <div class="section mb-7 p-4 border border-gray-300 rounded-md bg-gray-50 shadow">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">새 JSON 문자열 기록 저장</h2>
        <label for="newJsonString" class="block mb-1 font-bold text-gray-600">저장할 JSON 문자열:</label>
        <textarea id="newJsonString" rows="5" placeholder='예: {"name":"Alice", "value":100}'
                  class="w-full p-2.5 mb-2.5 border border-gray-400 rounded focus:ring-blue-500 focus:border-blue-500"></textarea>
        <button id="saveNewJsonButton"
                class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            새 기록 저장 및 확인
        </button>
    </div>

    <div class="section mb-7 p-4 border border-gray-300 rounded-md bg-gray-50 shadow">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">인덱스로 JSON 기록 조회</h2>
        <label for="jsonIndex" class="block mb-1 font-bold text-gray-600">조회할 인덱스:</label>
        <input type="number" id="jsonIndex" placeholder="예: 0"
               class="w-full p-2.5 mb-2.5 border border-gray-400 rounded focus:ring-blue-500 focus:border-blue-500">
        <button id="getJsonByIndexButton"
                class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            인덱스로 조회
        </button>
    </div>

    <div class="section mb-7 p-4 border border-gray-300 rounded-md bg-gray-50 shadow">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">최신 JSON 기록 조회</h2>
        <button id="getLatestJsonButton"
                class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            최신 기록 조회
        </button>
    </div>

    <div id="resultArea" class="mt-4 p-3 border border-gray-400 rounded bg-gray-200 break-all min-h-[50px]">
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
